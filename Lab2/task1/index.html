    <head>

        <link rel="stylesheet" href="style.css">

        <div id="main-content">

                <h1 id="header">facebook</h1>

            <div class="reg-form">

                <p id="forgot-pass">Забыли пароль?</p>
                <hr>
                <button id="create-account-btn">Создать новый аккаунт</button>
                </form>
                
                <p><a href="#" id="create-page-link">Создать страницу</a> для знаменитостей, брендов или бизнеса.</p>
            </div>
        </div>
