<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <!-- ЛЕВАЯ ЧАСТЬ -->
    <div class="left">
        <img src="insta-logo.png" class="insta-icon" alt="Instagram">

        <h1>
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span class="orange">близкие</span><br>
            <span class="pink">друзья</span>.
        </h1>

        <img src="image.png" class="preview" alt="preview">
    </div>

    <!-- ПРАВАЯ ЧАСТЬ -->
    <div class="right">
        <div class="login-box">
            <h3>Войти в Instagram</h3>

            <input type="text" placeholder="Имя пользователя, номер телефона или электронный адрес">
            <input type="password" placeholder="Пароль">

            <button class="login-btn">Войти</button>

            <a href="#" class="forgot">Забыли пароль?</a>

            <button class="fb-btn">Войти через Facebook</button>
            <button class="new-btn">Создать новый аккаунт</button>

            <p class="meta">∞ Meta</p>
        </div>
    </div>

</div>

</body>
</html>
